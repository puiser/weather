<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="images/x-icon" href="/images/clearsky_day.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                <a class="nav-link" href="./index.html">Signal values</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./view2.html">Temperature</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="./view3.html">Humidity out</a>
                </li>
            </ul>
        </nav>
        <div>
          <button onclick="fetchData()" class="btn btn-primary">Now</button>
          <button onclick="fetchHourlyData('temperature',24)" class="btn btn-primary">24 hours</button>
          <button onclick="fetchHourlyData('temperature',48)" class="btn btn-primary">48 hours</button>
          <button onclick="fetchHourlyData('temperature',72)" class="btn btn-primary">72 hours</button>
          <button onclick="fetchHourlyData('temperature',168)" class="btn btn-primary">1 week</button>
          <button onclick="fetchHourlyData('temperature', 720)" class="btn btn-primary">1 month</button>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Temperature</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
    </div>
    <div style="display: flex;">
      <div style="width: 60%; margin-bottom: 100px; margin-left: 60px;">
        <canvas id="tempChart"></canvas>
      </div>
      <div style="width: 40%; margin-top: 110px; margin-left: 40px;">
        <ul>
          <li id="mean"></li>
          <li id="median"></li>
          <li id="mode"></li>
          <li id="range"></li>
          <li id="deviation"></li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./statistics.js"></script>
    <script src="./view2.js"></script>
</body>
</html>
